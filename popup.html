<!doctype html>  
<html>  
  <head>
    <link rel="stylesheet" href="main.css">
    <title>activity</title>
  </head> 
<body>
  <div class="openchannels-popup">
    <img src="/images/icon128_2.png" alt="Promote YouTube Playlist" class="logo">
    <div class="title">Support Independent Russian Media</div>
    <br />
    <a href="https://github.com/hattifn4ttar/youtube_openchannels" id="githubLink">GitHub</a>&nbsp; &nbsp; &nbsp;
    <a href="https://www.youtube.com/watch?v=jowEf5tSSyc" id="youtubeLink">YouTube</a>
    <br /><br /><br />
    <div class="buttons">
      <button id="clickactivity20" class="open-tabs-btn">Open 20 tabs</button>
      <button id="clickactivity15" class="open-tabs-btn">Open 15 tabs</button>
      <button id="clickactivity10" class="open-tabs-btn">Open 10 tabs</button>
      <button id="clickactivity5" class="open-tabs-btn">Open 5 tabs</button>
      <button id="clickactivity3" class="open-tabs-btn">Open 3 tabs</button>  
      <button id="clickactivity2" class="open-tabs-btn">Open 2 tabs</button>  
    </div>

    <form id="form">
      <input type="radio" id="playlist" name="playType" value="playlist" checked>
      <label for="playlist">Open playlist</label>
      <br />
      <input type="radio" id="channels" name="playType" value="channels">
      <label for="channels">Open by channels</label>
      <br /><br />
      <input type="checkbox" id="like" name="like" value="true" checked>
      <label for="like">Like videos</label><br>
    </form>

    <script src="popup.js"></script> 
  </div>

</body>
</html>

<!doctype html>  
<html class="stopwar">  
  <head>
    <link rel="stylesheet" href="popup.css">
  </head> 
<body>
  <div class="openchannels-popup">
    <div class="ytsupport-top">
      <div class="ytsupport-title local">__MSG_popupTitle__</div>
      <div class="ytsupport-descr local">__MSG_popupTitleDescr__</div>
    </div>
    <div class="logo">
      <img src="/images/img128_6.png" alt="Promote YouTube Playlist">
    </div>
    <br />
    

    <form id="formLike">
      <p>
        <label for="time" class="local">__MSG_popupSchedule__</label><br />
        <input type="time" id="time" name="time" min="00:00" max="24:00" class="timepicker">
      </p>
      <br />
      <p>
        <div class="local text">__MSG_popupPromotetypeLabel__</div>
        <select name="promoteType" id="promoteType">
          <option value="manual" class="local">__MSG_popupPromotetypeOpt1__</option>
          <option value="auto" class="local">__MSG_popupPromotetypeOpt2__</option>
        </select>
      </p>

      <div id="promoteDetailsAuto">
        <div class="local">__MSG_popupPlaytypeLabel__</div>
        <input type="radio" id="channels" name="playType" value="channels">
        <label for="channels" class="local">__MSG_popupPlaytypeOpt1__</label><br />
        <input type="radio" id="playlist" name="playType" value="playlist">
        <label for="playlist" class="local">__MSG_popupPlaytypeOpt2__
          <a class="defaultplaylist-link" href="https://www.youtube.com/playlist?list=PLQxYKug91T31ixyCs81TwIl8wAiD9AZAH" id="playlistLink2">www.youtube.com/playlist?list=PLQxYKug91T31ixyCs81TwIl8wAiD9AZAH</a>
        </label><br />
        <input type="radio" id="userplaylist" name="playType" value="playlist">
        <label for="userplaylist" class="local">__MSG_popupPlaytypeOpt3__</label>
        <!--<span class="edit-icon">Edit</span> -->
        <input type="text" id="playlistURLAuto" name="playlistURLAuto" placeholder="Edit">
        <br /><br />
        <div class="buttons2">
          <button id="clickactivity5" class="open-tabs-btn">Open 5 tabs</button>
          <button id="clickactivity3" class="open-tabs-btn">Open 3 tabs</button><br />  
          <button id="clickactivity2" class="open-tabs-btn">Open 2 tabs</button>  
          <button id="clickactivity1" class="open-tabs-btn">Open 1 tab</button>
        </div>
      </div>
      <div id="promoteDetailsManual">
        <div class="promote-details-li local">__MSG_popupManual1__<br />
          Recommended: <a class="defaultplaylist-link-manual" href="https://www.youtube.com/playlist?list=PLQxYKug91T31ixyCs81TwIl8wAiD9AZAH" id="playlistLink">www.youtube.com/playlist?list=PLQxYKug91T31ixyCs81TwIl8wAiD9AZAH</a>
          <br />Your playlist: <input type="text" id="playlistURLManual" name="playlistURLManual" placeholder="Edit">
        </div>
        <div class="promote-details-li local">__MSG_popupManual2__</div>
        <div class="promote-details-li local">__MSG_popupManual3__</div>
        <div class="buttons">
          <button id="clickOpenPlaylist" class="open-tabs-btn local">__MSG_popupManualBtn__</button>
        </div>
      </div>
    </form>
    <br />
    <!--<button id="clickReset" class="open-tabs-btn">Reset</button>  -->

    <div class="links-bottom">
      <a href="https://hattifn4ttar.github.io/supportfreemedia/" id="webLink">About</a>&nbsp; &nbsp; &nbsp;
      <a href="https://www.youtube.com/watch?v=jowEf5tSSyc" id="youtubeLink">YouTube</a>&nbsp; &nbsp; &nbsp;
      <a href="https://github.com/hattifn4ttar/youtube_supportfreemedia" id="githubLink">GitHub</a>
    </div>
    <script src="popup.js"></script> 
  </div>

</body>
</html>
